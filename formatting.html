<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="description" content="this is my page">
    <title>formatting</title>
</head>

<body>
    <!--
        b      => Bold
        strong => Bold (but) => important text
        i      => italic
        em     =>Emphasized
        mark   =>marked text 
        u      =>underline text
        small  => smaller text
        del    =>deleted text 
        ins    =>inserted text
        sub
        sup
    -->

    <b>mahmoud</b><br>

    <strong>mahmoud</strong><br>

    <i>mahmoud</i><br>

    <em>mahmoud<mark>miehob</mark></em><br>

    <u>mahmoud</u><br>

    <small>mahmoud</small><br>

    <del>miehob</del><br>

    <p>1<sub>2</sub></p>

    <p>1<sup>2</sup></p>
</body>

</html>
