<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="description" content="this is my page">
    <title>Doctype</title>
</head>
<body>
    <form>
        <div>
            <label for="name">name</label>
            <input type="text" placeholder="name" required value="">
        </div>
        <input type="hidden" value="mahmoud">
        <input type="color" name="color"><!--color-->
        <div>
            <label for="range">name</label>
            <input type="range" placeholder="range" min="0" max="100" step="20" value="0"><!--range-->
        </div>
        <div>
            <label for="number">name</label>
            <input type="number" placeholder="range" min="10" max="100" step="10" value="0"><!--number-->
        </div>
        <input type="reset"><!--reset-->
        <input type="submit">
    </form>
</body>
</html>
