<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="description" content="this is my page">
    <title>Doctype</title>
</head>
<body>
    <form>
        <div>
            <input id="win" type="radio" name="os" value="win">
            <label for="win">win</label><br>
            <input id="linux" type="radio" name="os" value="linux">
            <label for="linux">linux</label><br>
            <input id="mac" type="radio" name="os" value="mac" checked>
            <label for="mac">mac</label>
        </div>
        <div>
            <input id="win1" type="checkbox" name="os" value="win">
            <label for="win1">win</label><br>
            <input id="linux1" type="checkbox" name="os" value="linux">
            <label for="linux1">linux</label><br>
            <input id="mac1" type="checkbox" name="os" value="mac" checked>
            <label for="mac1">mac</label>
        </div>
        <div>
            <select name="languages" multiple>
                <option>select</option>
                <optgroup label="front">
                <option value="1">html</option>
                <option value="2">css</option>
                <option value="3">js</option>
                <option value="4">jqury</option>
                <option value="5">vue</option>
                </optgroup>
                <optgroup label="back">
                <option value="6">php</option>
                <option value="7">laravel</option>
                </optgroup>
            </select>
        </div>

        <textarea name="texts" ></textarea>
    </form>
</body>
</html>
